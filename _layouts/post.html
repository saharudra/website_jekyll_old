---
layout: default
no_topbar: True
---

<div class="post">

  <span class="post-meta">
    <span class="post-date"><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}</span>
  </span>
  <h1 class="post-title">{{ page.title }}</h1>

  {{ content }}

</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
